<body>
    <div class="contact__color">

        <main class="contact__main contact__main--color">
            <!--メインビュー-->

                <img src="https://placehold.jp/600x320.png" alt="">

            <!--form-->

                <div class="contact__error">
                    <p>※必須項目が入力されていません。<br class="u-mobile">
                      入力してください。</p>
                </div>
        
                <form id="form" action="process_form.php" method="post" class="sub-contact__form form">
                    <dl>
                        <dt>
                            お名前<span class="form__label">必須</span>
                        </dt>
                        <dd>
                            <input type="text" name="company" value="" placeholder="沖縄&nbsp;&nbsp;太郎" required/>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            メールアドレス<span class="form__label">必須</span>
                        </dt>
                        <dd>
                            <input type="email" name="mail_address" value="" class="validate[]" placeholder="aaa000@ggmail.com" required/>
                        </dd>
                    </dl>
                    

                    <div class="form__btn">
                        <div class="btn-submit">
                            <input type="submit" class="btn-submit__body js-submit" value="" />
                            <span class="btn-submit__text">Send</span>
                        </div>
                      </div>
                </form> 
            </div>



            <!--戻る-->
